longDescription: |
  Technisch personeel in het productteam gebruikt tijdens het ontwerpen een korte checklist van beveiligingsbeginselen. Meestal bevatten de veiligheidsbeginselen diepte, het beveiligen van de zwakste link, het gebruik van veilige defaults, eenvoud in het ontwerp van beveiligingsfunctionaliteit. zekerheid van mislukking, evenwicht in veiligheid en bruikbaarheid, functioneren met de minste privilege, voorkomen van veiligheid door onduidelijkheid, enz.

  Voor omtrek het team bekijkt elk beginsel in de context van het algehele systeem en identificeert functies die kunnen worden toegevoegd om de veiligheid op elk van deze systemen te vergroten. Limiteer deze zodanig dat ze slechts een kleine extra inspanning kosten boven de normale uitvoeringskosten van functionele vereisten uitkomen. Noteer iets groter, en plan het voor toekomstige releases.

  Train elk productteam met veiligheidsbewustzijn voor dit proces, en voeg meer beveiligd personeel toe voor hulp bij het nemen van ontwerpbeslissingen.
